akka {
   loggers = ["akka.event.slf4j.Slf4jLogger"]
   loglevel = "DEBUG"
   stdout-loglevel = "DEBUG"
   logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

   actor {
      provider = "local"

      default-dispatcher {
         # Throughput for default Dispatcher,
         # set to 1 for as fair as possible
         throughput = 10
      }
   }
}

danno {
   akka {
      loggers = ["akka.event.slf4j.Slf4jLogger"]
      loglevel = "WARN"
      stdout-loglevel = "WARN"
      logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

      actor {
         provider = "local"

         default-dispatcher {
            # Throughput for default Dispatcher,
            # set to 1 for as fair as possible
            throughput = 30
         }
      }
   }
}